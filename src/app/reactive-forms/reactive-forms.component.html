<h1>Login</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
<div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input 
        formControlName="email"
        type="text"
        class="form-control"
        [ngClass]="{'is-invalid': emailControlIsInvalid}"
        value="email@example.com">
        <div class="invalid-feedback">
            <ng-container *ngIf="emailControl.errors?.['required']">
                Este campo es requerido.
            </ng-container>
            <ng-container *ngIf="emailControl.errors?.['email']">
                Por favor ingrese un email válido.
            </ng-container>
        </div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input 
      formControlName="password"
      type="password" 
      class="form-control"
      required minlength="6"
      id="inputPassword">
      <div class="invalid-feedback">
        <ng-container *ngIf="passwordControl.errors?.['minLength']">
            La contraseña debe tener al menos 6 caracteres
        </ng-container>
    </div>
    </div>
  </div>
  <button [disabled]="userForm.invalid" class= "btn btn-primary" type="submit">Enviar</button>
</form>

{{userForm.value| json}}
